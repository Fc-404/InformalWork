<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    引入外部库
  -->
  <script src="../../src/lib/vue.js"></script>
  <script src="../../src/lib/jquery.js"></script>
  <link rel="stylesheet" href="../../css/showgoods.css">
  <title>商品详情页</title>
</head>

<body>
  <div id="app">
    <div id="bg"></div>
    <img :src="'../../src/pic/cake/' + name + '.jpg'">
    <div id="show">
      <p id="price">售价：{{ price }} ￥</p>
      <p id="blurb" v-html="blurb"></p>
      <div id="start">
        <p>美味程度</p>
        <div>
          <img v-for="i in start" :key="i" src="../../src/pic/start.png">
          <img v-for="i in 5 - start" src="../../src/pic/nostart.png">
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  const app = {
    data() {
      return {
        name: 'cake5',
        price: 25,
        blurb: '玫瑰是我的热情<br>糖果是我的味道<br>星星是我的眼睛<br>月光是我的灵魂<br>一并送给你<br>',
        start: 5,
      }
    },
    mounted() {
      $('#bg').css('background-image', 'url(../../src/pic/cake/' + this.name + '.jpg)')
    },
  }

  Vue.createApp(app).mount('#app')
</script>

</html>
